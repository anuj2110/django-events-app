{% extends './base.html' %}

{% block content %}

<table class="table table-hover table-bordered">
    {% for venue in venues %}
    <tr>
        <td><a href="{% url 'show-venue' venue.id%}">{{venue.name}}</a></td>
        <td><a href="{% url 'update-venue' venue.id %}" class="btn btn-secondary">Update</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock content %}
